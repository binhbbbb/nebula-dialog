<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="nebula-dialog-styles">
  <template>
    <style>
      :host {
        position: fixed;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column;
        flex-direction: column;        
        -webkit-align-items: center;
        align-items: center;        
        -webkit-justify-content: center;
        justify-content: center;        
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: 0;
        padding: 0;
        border: 0;
        background-color: var(--nebula-ui-backdrop-color, hsla(0, 0%, 0%, 0.6));
        z-index: 9998;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.25s linear, visibility 0s linear 0.25s;
      }
      :host #dialog {
        transform: scale(0.9);
        transition: transform 0.25s ease-in-out;
      }
      :host([opened]) {
        visibility: visible;
        opacity: 1;
        transition: opacity 0.25s linear;
      }
      :host([opened]) #dialog {
        transform: scale(1);
      }
    </style>
  </template>
</dom-module>
