<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="nebula-dialog-styles.html">
<link rel="import" href="nebula-dialog-behavior.html">

<dom-module id="nebula-dialog">
  <template>
    <style include="nebula-dialog-styles"></style>
    <div id="dialog">
      <slot></slot>
    </div>
  </template>
  <script>
  (function() {
    'use strict'

    /**
     * Validate forms and data with Validate.js
     */
    class NebulaDialog extends Nebula.DialogBehavior(Polymer.Element) {

     /**
      * Gets the custom element name.
      * @type {string}
      */
      static get is() { return 'nebula-dialog' }
    }
    
    customElements.define(NebulaDialog.is, NebulaDialog)
  }())
  </script>
</dom-module>
